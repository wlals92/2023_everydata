<!--이지민 작성-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="icon" sizes="192x192" href="../img/logo-green.png">
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!-- 비밀번호 찾기 페이지에서 사용하는 css, 자바스크립트 파일 -->
        <link type="text/css" rel="stylesheet" href="../css/findPassword.css">
        <script type="text/javascript" defer src="../js/findPasswordResult.js"></script>
        <!-- jquery 라이브러리 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>EVERYDATA</title>
    </head>
    <body>
        <main>
            <div class="find-top">
                <div id="find-logo">
                    <img src="../img/logo-white.png" alt="메인로고" height="30">
                    <span>EVERYDATA</span>
                </div>
                <img src="../img/login-gnu.png" alt="지누" height="100px">
            </div>
            <div class="find-wrapper">
                <h2>비밀번호 찾기</h2>
                <div id="password-result_msg">*비밀번호는 뒤 5자리만 공개합니다.</div>
                <div class="find-result" id="password-result_box">
                    <div id="password-result">비밀번호 결과</div>
                </div>
                <button class="find-result" onclick="location.href='../index.html';">로그인하러 가기</button>
            </div>
        </main>
    </body>
</html>
