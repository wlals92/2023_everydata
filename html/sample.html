<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link type="text/css" rel="stylesheet" href="../css/nav.css">
        <link type="text/css" rel="stylesheet" href="../css/searchTimeTable.css">
        <link type="text/css" rel="stylesheet" href="../css/footer.css">
        <script type="text/javascript" defer src="../js/page.js"></script>
        <script type="text/javascript" defer src="../js/sample.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>EVERYDATA</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="icon" sizes="192x192" href="../img/logo-green.png">
        <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-menu">
                    <li><a href="./manageCredit.html">학점 관리</a></li>
                    <li><a href="./scholarshipInformation.html">장학 정보</a></li>
                    <li>
                        <a style="color: black;">강의</a>
                        <ul id="nav-menu_sub">
                            <li><a href="./searchTimeTable.html">강의 목록</a></li>
                            <li><a href="./recommendProcess.html">강의 추천</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="nav-logo">
                    <img id="nav-logo_img" src="../img/logo-green.png" alt="메인로고" height="30">
                    <a href="main.html">
                        <span>EVERY</span><span class="nav-logo_data">DATA</span>
                    </a>
                </div>
                <button id="nav-logout_button" type="button" onclick="">로그아웃</button>
            </nav>
        </header>
        <section id="section-block">
            <div id="div-class_box">
                <p><strong style="color: black;">강의 > 강의목록</strong></p>
            </div>
            <div id="section-search_box">
                <form id="div-search_time_table">
                    <input type="text" id="form-search_text" placeholder="강의명 검색">
                    <button type="button" id="form-search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <!-- 모든 항목을 필수 입력 요소로 지정(입력하지 않은 경우 경고문구 출력, 하나라도 입력되지 않았으면 강의 추천 받기가 넘어가지 않게.) -->
            <div id="section-class_category">
                <table id="div-class_category_table">
                    <tr>
                        <th>년도</th>
                        <td colspan="9">
                            <select id="table-semester">
                                <option>2023-1</option>
                                <option>2022-2</option>
                                <option>2022-1</option>
                            </select>
                        </td>
                        <th>구분</th>
                        <td>
                            <select id="table-ge_category">
                                <optgroup label="교양">
                                    <optgroup label="통합교양">
                                        <option>1영역</option>
                                        <option>2영역</option>
                                        <option>3영역</option>
                                        <option>4영역</option>
                                        <option>5영역</option>
                                        <option>6영역</option>
                                        <option>7영역</option>
                                        <option>8영역</option>
                                    </optgroup>
                                    <optgroup label="핵심교양">
                                        <option>영어</option>
                                        <option>글쓰기</option>
                                        <option>디지털 리터러시</option>
                                    </optgroup>
                                    <optgroup label="기초교양">
                                        <option>외국어</option>
                                        <option>인문사회</option>
                                        <option>자연계열</option>
                                    </optgroup>
                                </optgroup>
                                <optgroup label="전공">
                                    <option>전공선택</option>
                                    <option>전공필수</option>
                                    <option>교직</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <!-- 요일은 하나만 -->
                        <th>요일</th>
                        <td><button id="table-select_day">월</button></td>
                        <td><button id="table-select_day">화</button></td>
                        <td><button id="table-select_day">수</button></td>
                        <td><button id="table-select_day">목</button></td>
                        <td><button id="table-select_day">금</button></td>
                        <td><button id="table-select_day">토</button></td>
                    </tr>
                    <tr>
                        <!-- 교시는 중복선택 (and) 월 1,2선택하면 월123은 출력, 월1은 출력하지 않음 -->
                        <th>교시</th>
                        <td><button id="table-select_hour">1</button></td>
                        <td><button id="table-select_hour">2</button></td>
                        <td><button id="table-select_hour">3</button></td>
                        <td><button id="table-select_hour">4</button></td>
                        <td><button id="table-select_hour">5</button></td>
                        <td><button id="table-select_hour">6</button></td>
                        <td><button id="table-select_hour">7</button></td>
                        <td><button id="table-select_hour">8</button></td>
                        <td><button id="table-select_hour">9</button></td>
                    </tr>
                </table>
            </div>
            <div id="section-class_list">
                <table id="div-class_list_table">
                    <tr>
                        <th><div>강의명</div></th>
                        <th><div>교수</div></th>
                        <th><div>구분</div></th>
                        <th><div>시간</div></th>
                        <th><div>강의실</div></th>
                        <th><div>시간표 추가</div></th>
                    </tr>
                    <tr>
                        <td>환경과 오염</td>
                        <td>김둘선</td>
                        <td>균형교양(통합교양)
                            5영역(과학과 기술)</td>
                        <td>월 1, 2</td>
                        <td>024-0260</td>
                        <td><button type="button" onclick="addSubjectFromList()">시간표에 추가</button></td>
                    </tr>
                </table>
            </div> 
        </section>
        <footer>
            <div id="footer-left">
                <div>2023 - 1 소프트웨어설계PBL : EVERYDATA</div>
                <div>팀 오합지졸 - 남서린 | 민희진 | 이지민 | 훌랑</div>
                <div>Copyright 2023. 오합지졸 All rights reserved.</div>
            </div>
            <div id="footer-right">
                <img src="../img/logo-white.png" width="80">
            </div>
        </footer>
    </body>
</html>
