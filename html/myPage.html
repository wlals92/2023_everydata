<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="icon" sizes="192x192" href="../img/logo-green.png">
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!-- 마이 페이지에서 사용하는 css, 자바스크립트 파일 -->
        <link type="text/css" rel="stylesheet" href="../css/nav.css">
        <link type="text/css" rel="stylesheet" href="../css/myPage.css">
        <link type="text/css" rel="stylesheet" href="../css/footer.css">
        <script type="text/javascript" defer src="../js/myPage.js"></script>
        <script type="text/javascript" defer src="../js/page.js"></script>
        <!-- jquery 라이브러리 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- 차트 -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script> -->
        <title>EVERYDATA</title>
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-menu">
                    <li><a href="./manageCredit.html">학점 관리</a></li>
                    <li><a href="./scholarshipInformation.html">장학 정보</a></li>
                    <li>
                        <a>강의</a>
                        <ul id="nav-menu_sub">
                            <li><a href="./searchTimeTable.html">강의 목록</a></li>
                            <li><a href="./recommendProcess.html">강의 추천</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="nav-logo">
                    <a href="main.html">
                        <img id="nav-logo_img" src="../img/logo-text-green.png" alt="메인로고" height="30">
                    </a>
                </div>
                <button id="nav-logout_button" type="button" onclick="logout()">로그아웃</button>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <h1>MY PAGE</h1>
                <div id="main-top">
                    <div class="main-section">
                        <div id="main-profile_top">
                            <div id="profile-img_box">
                                <img id="profile-img" src="../img/profile-gnu.png">
                            </div>
                            <div id="profile-name"></div>
                            <a href="./updateUser.html">회원정보 수정</a>
                        </div>
                        <table class="main-profile">
                            <tr>
                                <th><div>학과</div></th>
                                <td id="profile-major"></td>
                                <th><div>상태</div></th>
                                <td id="profile-status"></td>
                            </tr>
                            <tr>
                                <th><div>학번</div></th>
                                <td id="profile-student_id"></td>
                                <th><div>학년</div></th>
                                <td id="profile-grade"></td>
                            </tr>
                        </table>
                        <table class="main-profile">
                            <tr>
                                <th><div>이수학점</div></th>
                                <td><span id="profile-user_credit"></span><span>/</span><span id="profile-total_credit"></span></td>
                                <th><div>교과적용</div></th>
                                <td id="profile-curriculum_year"></td>
                            </tr>
                        </table>
                        <div class="main-profile" id="main-profile_department">
                            <span>
                                <div>부전공</div>
                                <span id="profile-minor"></span>
                            </span>
                            <span>
                                <div>복수전공</div>
                                <span id="profile-double_major"></span>
                            </span>
                        </div>
                    </div>
                    <div class="main-section">
                        <h2>나의 성적그래프</h2>
                        <div id="main-chart_wrapper">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="main-section">
                    <div id="subjects-completed_top">
                        <h2>이수과목</h2>
                        <select id="semester-select">
                            <option value="전체 학기">전체 학기</option>
                        </select>
                    </div>
                    <div class="subjects-completed_wrapper">
                        <table id="subjects-completed">
                            <tr>
                                <th style="width: 150px;"><div>이수학기</div></th>
                                <th style="width: 175px;"><div>이수구분</div></th>
                                <th><div>교과목명</div></th>
                                <th style="width: 110px;"><div>학점</div></th>
                                <th style="width: 110px;"><div>성적</div></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-left">
                <div>2023 - 1 소프트웨어설계PBL : EVERYDATA</div>
                <div>팀 오합지졸 - 남서린 | 민희진 | 이지민 | 훌랑</div>
                <div>Copyright 2023. 오합지졸 All rights reserved.</div>
            </div>
            <div id="footer-right">
                <img src="../img/logo-white.png" width="80">
            </div>
        </footer>
    </body>
</html>
