<!--이지민 작성-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="icon" sizes="192x192" href="../img/logo-green.png">
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!-- 비밀번호 찾기 페이지에서 사용하는 css, 자바스크립트 파일 -->
        <link type="text/css" rel="stylesheet" href="../css/findPassword.css">
        <script type="text/javascript" defer src="../js/findPassword.js"></script>
        <!-- jquery 라이브러리 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>EVERYDATA</title>
    </head>
    <body>
        <main>
            <div class="find-top">
                <div id="find-logo">
                    <img src="../img/logo-white.png" alt="메인로고" height="30">
                    <span>EVERYDATA</span>
                </div>
                <img src="../img/login-gnu.png" alt="지누" height="100px">
            </div>
            <div class="find-wrapper">
                <h2>비밀번호 찾기</h2>
                <div id="password-result_msg">*비밀번호는 뒤 5자리만 공개합니다.</div>
                <form method="post" id="find-form">
                    <input type="text" id="id" onchange="id_inputcheck()" placeholder="아이디">
                    <input type="text" id="name" onchange="name_inputcheck()" placeholder="이름">
                    <input type="text" id="academic_number" onchange="academic_number_inputcheck()" placeholder="학번">
                    <input type="submit" id="find-form_submit" value="비밀번호 찾기">
                </form>
                <div id="find-signup_login">
                    <a href="./signUp.html">회원가입</a> 
                    <a href="../index.html">로그인</a>
                </div>
            </div>
        </main>
    </body>
</html>
